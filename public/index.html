<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="app">

        <div class="screen join-screen active">
            <div class="form">
                <i class='bx bxs-chat'></i>
                <h2>Join Chatroom</h2>
                <div class="form-input">
                        <input type="text" id="username" required=""/>
                        <label>Username</label>	
                </div>

                <div class="form-input">
                    <button id="join-user">Join room</button>
                </div>
            </div>
        </div>

        <div class="screen chat-screen">
            <div class="header">
                <i class='bx bxs-chat'></i>
                <div class="logo">Chatroom</div>
                <button id="exit-chat">Leave room</button>
            </div>
            <div class="messages" id="messages">
            </div>

            <div class="typebox">
                <input type="text" id="message-input" placeholder="Write your message...">
                <button id="send-message">
                    <img src="https://i.cloudup.com/gBzAn-oW_S-2000x2000.png" width="34px" height="34px" id="plane">
                </button>
            </div>
        </div>

    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="code.js"></script>

</body>
</html>
